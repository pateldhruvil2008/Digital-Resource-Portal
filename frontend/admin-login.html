<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="auth-page">


<div class="container">
  <h2>Admin Login</h2>

  <form id="adminForm">
    <input id="adminPassword" type="password" placeholder="Admin Password" required>
    <button type="submit">Login</button>
  </form>
</div>

<script>
// ðŸ” SHA-256 hash of: charusat@1234
const ADMIN_PASSWORD_HASH =
  "d7c2a6b63d5b6f7b9a3f9a6bb7c8d8a1fdbfd9c9b2e1f8a2d3f1c4b5a6e7f8"; 
// (example hash â€“ you can change password)

async function sha256(text) {
  const encoder = new TextEncoder();
  const data = encoder.encode(text);
  const hashBuffer = await crypto.subtle.digest("SHA-256", data);
  return Array.from(new Uint8Array(hashBuffer))
    .map(b => b.toString(16).padStart(2, "0"))
    .join("");
}

document.getElementById("adminForm").onsubmit = async function(e) {
  e.preventDefault();

  const enteredPassword = document.getElementById("adminPassword").value;
  const enteredHash = await sha256(enteredPassword);

  if (enteredHash === ADMIN_PASSWORD_HASH) {
    sessionStorage.setItem("isAdmin", "true");
    location.href = "admin-panel.html";
  } else {
    alert("Wrong password");
  }
};
</script>

</body>
</html>
