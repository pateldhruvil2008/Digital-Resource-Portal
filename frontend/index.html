<!DOCTYPE html>
<html>
<head>  
  <meta charset="UTF-8">
  <title>Digital Resource Portal</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- üåó THEME SWITCH (MUST BE FIRST) -->
<input type="checkbox" id="themeSwitch">
<label for="themeSwitch" class="theme-toggle">
  <span class="sun">‚òÄÔ∏è</span>
  <span class="moon">üåô</span>
</label>

<div class="container">
  <h2>Digital Material Portal</h2>

  <button onclick="location.href='signup.html'">User Signup</button>
  <button onclick="location.href='login.html'">User Login</button>
  <button onclick="goAdmin()">Admin Login</button>
</div>

<script>
/* ===============================
   THEME SAVE (GitHub compatible)
=============================== */
const themeSwitch = document.getElementById("themeSwitch");

// load saved theme
if (localStorage.getItem("theme") === "dark") {
  document.body.classList.add("dark");
  themeSwitch.checked = true;
}

themeSwitch.onchange = () => {
  if (themeSwitch.checked) {
    document.body.classList.add("dark");
    localStorage.setItem("theme", "dark");
  } else {
    document.body.classList.remove("dark");
    localStorage.setItem("theme", "light");
  }
};

/* ===============================
   ADMIN REDIRECT LOGIC
=============================== */
function goAdmin() {
  if (sessionStorage.getItem("isAdmin") === "true") {
    location.href = "admin-panel.html";
  } else {
    location.href = "admin-login.html";
  }
}
</script>

</body>
</html>
